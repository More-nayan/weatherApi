
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Weather Api</title>
  
  <link rel="stylesheet" href="/extensions/MyProjects/weatherApi/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/229213525d.js" crossorigin="anonymous"></script>

<body>
  
  <div class="wrapper">
    <input type="text" class="cityName" placeholder="Enter City Name">
    <input type="submit" class="sub" value="Submit">

    <div class="display">
      <h1 class="name"> </h1>
       
      <i class="fas fa-cloud-sun icon"></i>
      <h3 class="disc"></h3>

      <h1 class="temp"></h1>

      <i class="fas fa-tint icon2"></i>
      <p class="humidity"></p>
    </div>
  </div>


  <script src="weatherApi.js"></script>
